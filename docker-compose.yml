version: "3"
services:
  ipfs:
    build:
      dockerfile: Dockerfile.ipfs
      context: .
    container_name: "ipfs"
    expose:
      - 4001
      - 8080
    ports:
      - 4001:4001
      - 5001:5001
      - 8090:8090
    volumes:
      - ./data:/data/ipfs/
    networks:
      - ipfs-network
    command: daemon --routing=dhtclient --enable-gc
    restart: always

  dcs:
    build:
      dockerfile: Dockerfile.dcs
      context: .
    container_name: dcs
    volumes:
      - ./data:/opt/dcs/data
      - ./log:/opt/dcs/log
    working_dir: /opt/dcs
    command: yarn run start
    links:
      - ipfs
    depends_on:
      - ipfs
    restart: always

networks:
  ipfs-network:
    driver: bridge
